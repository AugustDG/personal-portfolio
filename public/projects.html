<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/final.css">
    <link rel="prefetch" as="font"
        href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap">
</head>

<body class="font-mono">
    <!-- content wrapper  -->
    <div>
        <!-- navigation wrapper -->
        <div data-include="header"></div>

        <main>
            <!-- background -->
            <div class="pb-20 text-white xs:pb-10 pt-36 px-36 md:px-12 xs:px-8 circuit-pattern">

                <h2 class="text-center uppercase bigger-text">Projects</h2>
                <h3 class="mt-3 text-4xl text-center lg:mt-1 lg:text-3xl xs:text-xl">all of my best projects</h3>

                <!-- cards section -->
                <div
                    class="grid w-full grid-cols-3 gap-10 my-16 xs:my-8 justify-items-center lg:grid-cols-2 md:grid-cols-1">
                    <!-- card -->
                    <div
                        class="inline-block max-w-md overflow-hidden text-green-700 transition-colors duration-300 bg-green-500 rounded-md shadow-hard-green hover:text-white hover:bg-black-500 hover:shadow-none group">
                        <a href="/projects/tory.html">
                            <img src="img/tory-icon_img.webp"
                                class="object-cover w-full filter-unsaturate group-hover:filter-saturate"
                                alt="tory project icon">
                            <!-- text section -->
                            <div class="text-center">
                                <span class="block mt-6 text-4xl uppercase lg:text-base xs:text-sm">tory</span>
                                <!-- inline-block as to eliminate maargin collapse -->
                                <span class="inline-block m-3 text-lg italic whitespace-normal lg:text-sm xs:text-xs">A
                                    2D apocalypse game
                                    based on
                                    Generations, by
                                    Alfred
                                    Hayden -
                                    Unity</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <div data-include="footer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
